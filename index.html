<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Covid Activities</title>
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header -->
    <section class="header">
        <section class="hero is-dark">
            <div class="hero-body">
                <div class="container">
                    <h1 class="title">
                        Covid Activities
                    </h1>
                    <h2 class="subtitle">
                        Bored at home? Try our suggestions for various home activities
                    </h2>
                </div>
            </div>
        </section>
    </section>

    <!-- Buttons -->
    <div class="columns">

        <!-- Books button -->
        <div class="column is-one-third">
            <div class="box">
                <figure class="image is-square">
                    <a href="" id="bookBtn"><img src="assets/books.jpg"></a>
                </figure>
            </div>
        </div>

        <div class="column">
            <!-- Random site button -->
            <div class="box">
                <figure class="image is-square">
                    <a href="" id="randomBtn"><img src="assets/random.png"></a>
                </figure>
            </div>

            <!-- Give me anything button -->
            <a href="" id="luckyBtn">
                <div class="box">Give me anything!</div>
            </a>
        </div>

        <!-- Recipes button -->
        <div class="column">
            <div class="box">
                <figure class="image is-square">
                    <a href="" id="recipeBtn"><img src="assets/recipes.jpg"></a>
                </figure>
            </div>
        </div>
    </div>


    <!-- jQuerry -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- Custom js -->
    <script src="script.js"></script>
</body>

</html>
