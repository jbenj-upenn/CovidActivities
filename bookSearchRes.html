<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Covid Activities</title>
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>

<body>
    <!-- Header -->
    <section class="header">
        <section class="hero is-dark">
            <div class="hero-body">
                <div class="container">
                    <h1 class="title">
                        Covid Activities
                    </h1>
                    <h2 class="subtitle">
                        Bored at home? Try our suggestions for various home activities
                    </h2>
                </div>
            </div>
        </section>
    </section>
    <br>
    <!-- Book Search Fields -->
    <div class=" columns">

        <!-- Search by Title -->
        <div class="column is-one-third">
            <div class="field has-addons">
                <div class="control">
                    <input class="input" type="text" placeholder="Search by Title" id="titleSearch">
                </div>
                <div class="control">
                    <a class="button is-info" id="bookSearchBtn">
                        Search
                    </a>
                </div>
            </div>

            <!-- Search by Author -->
            <div class="field has-addons">
                <div class="control">
                    <input class="input" type="text" placeholder="Search by Author" id="authorSearch">
                </div>
                <div class="control">
                    <a class="button is-info">
                        Search
                    </a>
                </div>
            </div>

            <!-- Search by Subject -->
            <div class="field has-addons">
                <div class="control">
                    <input class="input" type="text" placeholder="Search by Subject" id="subjectSearch">
                </div>
                <div class="control">
                    <a class="button is-info">
                        Search
                    </a>
                </div>
            </div>
        </div>
        <!-- This is where the book search results are going to go -->
        <div id="bookResults" class="column">
            <div column is-full>
                <article class="media">
                    <figure class="media-left">
                        <p class="image">
                            <img id="bookCover1">
                        </p>
                    </figure>
                    <div class="media-content">
                        <div class="content">
                            <p id="description1"></p>
                        </div>
                    </div>
                </article>
            </div>
            <div column is-full>Book 2</div>
            <div column is-full>Book 3</div>
            <div column is-full>Book 4</div>
            <div column is-full>Book 5</div>
            <!-- Don't know how many books the response returns. Add more books if you need to -->
        </div>
    </div>



    <!-- jQuerry -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- Custom js -->
    <script src="script.js"></script>
</body>

</html>
