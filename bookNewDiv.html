<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CovidBookSearch</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">
    <!-- <link rel="stylesheet" href="styles/debug.css"> -->

</head>

<div class="container">
    <div class="field">
        <label class="label">Covid Book Titles</label>
        <div class="control">

            <i class="fas fa-book"></i>

            <input class="input" type="text" placeholder="Search by Title" style="width: 45%">
            <button class="button is-focused is-black" id="searchButton2">Search</button>
            <i class="fas fa-book"></i>
        </div>
    </div>
    <div class="field">
        <label class="label">Covid Book Authors</label>
        <div class="control">
            <i class="fas fa-book"></i>
            <input class="input" type="text" placeholder="Search by Author" style="width: 45%">
            <button class="button is-focused is-black" id="searchButton2">Search</button>
            <i class="fas fa-book"></i>
        </div>
    </div>
    <div class="field">
        <label class="label">Covid Book Subjects</label>
        <div class="control">
            <i class="fas fa-book"></i>
            <input class="input" type="text" placeholder="Search by Subject" style="width: 45%">
            <button class="button is-focused is-black" id="searchButton2">Search</button>
            <i class="fas fa-book"></i>
        </div>
    </div>

</div>
